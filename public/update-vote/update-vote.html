<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改投票</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="update-vote.css" />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4 text-center">修改投票</h1>
    <form id="createVoteForm">
      <div class="form-group">
        <input
          type="text"
          class="form-control form-control-lg"
          id="title"
          placeholder="你想問什麼?"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          class="form-control"
          id="description"
          rows="3"
          placeholder="添加描述（可選）"
        ></textarea>
      </div>
      <div id="optionsContainer">
        <div class="form-group option-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-grip-vertical"></i>
              </span>
            </div>
            <input
              type="text"
              class="form-control option-input"
              placeholder="選項 1"
              required
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-secondary delete-option"
                disabled
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group option-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fas fa-grip-vertical"></i>
              </span>
            </div>
            <input
              type="text"
              class="form-control option-input"
              placeholder="選項 2"
              required
            />
            <div class="input-group-append">
              <button
                type="button"
                class="btn btn-outline-secondary delete-option"
                disabled
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <button
        type="button"
        id="addOption"
        class="btn btn-outline-primary btn-block mb-3"
      >
        <i class="fas fa-plus"></i> 添加選項
      </button>
      <button type="submit" class="btn btn-primary btn-lg btn-block">
        修改投票
      </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="update-vote.js"></script>
  </body>
</html>
