<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>(Front-End) Real-Time Vote Result</title>
    <!-- 引入 Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入 Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- 引入自定義 CSS -->
    <link rel="stylesheet" href="voting.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3">
          <div class="qr-code-container">
            <div id="qrcode"></div>
          </div>
          <div class="control-buttons">
            <button id="toggleButton" class="btn btn-success">開始</button>
          </div>
        </div>
        <div class="col-9 voting-area">
          <div class="flex-grow-1 overflow-auto">
            <div class="my-5">
              <h1 id="voteTitle" class="text-center">載入中...</h1>
              <p id="voteDescription" class="text-center"></p>
            </div>
            <div id="voteOptions" class="row justify-content-center"></div>
          </div>
          <p id="totalVotes" class="text-center font-weight-bold my-3"></p>
          <div
            id="errorMessage"
            class="alert alert-danger d-none"
            role="alert"
          ></div>
        </div>
      </div>
    </div>

    <!-- 引入 Bootstrap JS 和依賴 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
