<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>(Front-End) Real-Time Vote Result</title>
    <!-- 引入 Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 引入 Font Awesome -->
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- 引入自定義 CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="my-5">
      <h1 id="voteTitle" class="text-center">載入中...</h1>
      <p id="voteDescription" class="text-center"></p>
    </div>
    <div id="voteOptions" class="row justify-content-center"></div>
    <p id="totalVotes" class="text-center font-weight-bold my-3"></p>
    <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

    <!-- 引入 Bootstrap JS 和依賴 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
